<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>withStudy</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/studyBoard.css">
    <!--===============================================================================================-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body class="d-flex flex-column" style="background-color: #25274d">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="/withStudy">withStudy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/studyList">스터디 모임</a></li>
                    <li class="nav-item"><a class="nav-link" href="/community">커뮤니티</a></li>
                    <li th:if = "${session.member == null}" class="nav-item"><a class="nav-link" href="/login">로그인</a></li>
                    <li th:if = "${session.member != null}" class="nav-item" ><a class="nav-link"><span th:text="${session.member.member_name}"></span>님</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    <section class="py-5">
        <div class="container contact">
            <div class="row">
                <form action="/studyBoardReg" method="post">
                    <input type="hidden" name = "member_name" th:value="${session.member.member_name}">
                <div class="col-md-9">
                    <div class="contact-form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="sb_title">스터디 제목:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="sb_title" placeholder="스터디 모임의 제목을 입력해주세요" name="sb_title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="sb_tag">태그:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="sb_tag" placeholder="태그를 입력해주세요" name="sb_tag">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="sb_start_time">시작 날짜:</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="sb_start_time" placeholder="시작 날짜를 입력해주세요" name="sb_start_time">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="sb_deadLine">종료 날짜:</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="sb_deadLine" placeholder="종료 날짜를 입력해주세요" name="sb_deadLine">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="sb_content">주요 내용:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="sb_content" name="sb_content"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="sb_location">위치:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="sb_location" name="sb_location">
                                    <option value="none">선택</option>
                                    <option value="온라인">온라인</option>
                                    <option value="오프라인">오프라인</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="sb_contact">연락처:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="sb_contact" placeholder="연락처를 입력해주세요" name="sb_contact">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="sb_memberLimit">모집 인원:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="sb_memberLimit" placeholder="모집 인원을 입력해주세요" name="sb_memberLimit">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">개설하기</button>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>

    </section>
</main>
<!-- Footer-->
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>
</body>
</html>
