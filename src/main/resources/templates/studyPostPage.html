<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Modern Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/studyPost.css" rel="stylesheet"/>
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="/withStudy">withStudy</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="/studyList">스터디 모임</a></li>
                            <li th:if = "${session.member == null}" class="nav-item"><a class="nav-link" href="/login">로그인</a></li>
                            <li th:if = "${session.member != null}" class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdownBlog" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><span th:text="${session.member.member_name}"></span>님</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownBlog">
                                    <li><a class="dropdown-item" th:href="@{/myPage}">회원 정보</a></li>
                                    <li><a class="dropdown-item" th:href="@{/myPost}">내 작성글</a></li>
                                    <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page Content-->
            <tr th:each="studyPost : ${studyPost}">
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="row gx-5">
                        <div class="col-lg-3">
                            <div class="d-flex align-items-center mt-lg-5 mb-4">
                                <img class="img-fluid rounded-circle" src="images/icons/studyIcon.png" width="40" height="40" alt="..." />
                                <div class="ms-3">
                                    <div class="fw-bold"><span th:text = "${studyPost.member_name}"></span></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <!-- Post content-->
                            <article>
                                <!-- Post header-->
                                <header class="mb-4">
                                    <!-- Post title-->
                                    <h1 class="fw-bolder mb-1" th:text = "${studyPost.sb_title}">Welcome to Blog Post!</h1>
                                    <!-- Post meta content-->
                                    <ul>
                                        <li><div class="text-muted fst-italic mb-2" th:text = "${studyPost.sb_register_datetime}">January 1, 2022</div></li>
                                        <li><div class="viewCount">조회수 <span th:text = "${studyPost.sb_viewCount}"></span></div></li>
                                    </ul>
                                    <!-- Post categories-->
                                    <a class="badge bg-secondary text-decoration-none link-light" href="#!" th:text = "${studyPost.sb_tag}">Web Design</a>
                                </header>
                                <!-- Post content-->
                                <section class="mb-5">
                                    <ul class="studyInfo_studyGrid">
                                        <li class="studyInfo_contentWrapper">
                                            <span class="studyInfo_title">모집 구분</span>
                                            <span class="studyInfo_content">프로젝트</span>
                                        </li>
                                        <li class="studyInfo_contentWrapper">
                                            <span class="studyInfo_title">진행 방식</span>
                                            <span class="studyInfo_content"th:text = "${studyPost.sb_location}"></span>
                                        </li>
                                        <li class="studyInfo_contentWrapper">
                                            <span class="studyInfo_title">모집 인원</span>
                                            <span class="studyInfo_content" th:text = "${studyPost.sb_memberLimit}"></span> 명
                                        </li>
                                        <li class="studyInfo_contentWrapper">
                                            <span class="studyInfo_title">시작 예정</span>
                                            <span class="studyInfo_content" th:text = "${studyPost.sb_start_time}"></span>
                                        </li>

                                        <li class="studyInfo_contentWrapper">
                                            <span class="studyInfo_title">가입 인원</span>
                                            <span class="studyInfo_content" th:text = "${studyPost.sb_joinMember}"></span>/<span class="studyInfo_content" th:text = "${studyPost.sb_memberLimit}"></span> 명
                                        </li>
                                        <li class="studyInfo_contentWrapper">
                                            <span class="studyInfo_title">종료 날짜</span>
                                            <span class="studyInfo_content" th:text = "${studyPost.sb_deadLine}"></span>
                                        </li>
                                        <li class="studyInfo_contentWrapper">
                                            <span class="studyInfo_title">연락처</span>
                                            <span class="studyInfo_content" th:text = "${studyPost.sb_contact}"></span>
                                        </li>
                                    </ul>
                                    <br/>
                                    <p class="fs-5 mb-4" th:text = "${studyPost.sb_content}"></p>
                                    <button th:if="${session.member.member_email == studyPost.member_email}" class="btn btn-dark" th:onclick="|location.href = '@{studyDelete(no=${studyPost.sb_num})}'|" style="float: right; margin: 15px; background-color: #bb2d3b;">삭제</button>
                                    <button th:if="${session.member.member_email == studyPost.member_email}" class="btn btn-dark" th:onclick="|location.href = '@{studyModify(no=${studyPost.sb_num})}'|" style="float: right; margin: 15px; background-color: #86b7fe;">수정</button>
                                    <form action="/joinStudy" method="post">
                                        <input type="hidden" name="member_email" th:value="${session.member.member_email}"/>
                                        <input type="hidden" name="sb_num" th:value="${studyPost.sb_num}"/>
                                        <input type="hidden" name="host_name" th:value="${studyPost.member_name}"/>
                                        <input type="hidden" name="sb_title" th:value="${studyPost.sb_title}"/>
                                        <input type="hidden" name="sb_location" th:value="${studyPost.sb_location}"/>
                                        <input type="hidden" name="sb_tag" th:value="${studyPost.sb_tag}"/>
                                        <input type="hidden" name="sb_contact" th:value="${studyPost.sb_contact}"/>
                                        <input type="hidden" name="sb_start_time" th:value="${studyPost.sb_start_time}"/>
                                        <input type="hidden" name="sb_deadLine" th:value="${studyPost.sb_deadLine}"/>
                                        <button th:if="${studyPost.sb_memberLimit != studyPost.sb_joinMember && session.member.member_email != studyPost.member_email}" class="btn btn-dark" style="float: right; margin: 15px;">가입</button><br/>
                                    </form>
                                    <button type="button" th:if="${studyPost.sb_memberLimit == studyPost.sb_joinMember && session.member.member_email != studyPost.member_email}" class="btn btn-dark" style="float: right; margin: 15px;">모집완료</button><br/>
                                </section>
                            </article>
                        </div>
                    </div>
                </div>
            </section>
            </tr>
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Your Website 2022</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
